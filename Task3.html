<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 3</title>
    <style>
        .box {
            width: 550px;
            height: 100px;
            padding-left: 10px;
            padding-top: 5px;
            border: 1px solid black;
            background-color: rgb(236, 238, 240);
        }
        a{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is HTML Task 3</h1>

    <h3>Demonstration of Anchor tag</h3>
    
    <div class="box">
        <p>Click any of the following links</p>

        <a href="#" target="_blank">Opens in New</a> | <a href="#" target="_self">Opens in Self</a> | <a href="#" target="_parent">Opens in Parent</a> | <a href="#" target="_top">Opens in Body</a> | <a href="https://mail.google.com" style="background-color: rgba(243, 232, 232, 0.56);">Send email</a>
    </div>

</body>
</html>
