<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        label{
            width: 100px;
            display:inline-block;
        }
        form {
            padding-left: 40px;
        }
       
        button{
            border-color: yellow;
        }
    </style>
</head>
<body>
    <h1>This is HTML Task 4</h1>
    <h3>Form Creation</h3>

    <form>
        <label for="fname">Full Name:</label>
        <input type="text" placeholder="First Name" id="fname"><br><br>
        <label for="uname">Username:</label>
        <input type="text" placeholder="User Name" id="uname"><br><br>
        <label for="passwrd">Password:</label>
        <input type="password" placeholder="Password" id="passwrd"><br><br>
        <label for="repass">Re Password:</label>
        <input type="password" placeholder="Re Enter Password" id="repass"><br><br>
        <label for="address">Address:</label>
        <input type="text-area" placeholder="Address" id="address"><br><br>
        <label for="age">Age:</label>
        <input type="number" placeholder="Enter Age" id="age"><br><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option>Select Yorr Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br><br>
        <button name="save" value="save">Save</button>


    </form>
    
</body>
</html>
